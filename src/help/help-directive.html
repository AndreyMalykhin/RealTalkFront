<div layout="row" layout-align="center start" layout-wrap>
    <div layout="column" layout-align="start center" layout-margin ng-repeat="table in helpCtrl.tables track by $index">
        <h3 class="md-subhead">{{ table.title }}</h3>
        <md-whiteframe class="md-whiteframe-1dp">
            <md-data-table-container>
                <table md-data-table>
                    <thead>
                        <tr>
                            <th name="Real Talk"></th>
                            <th name="Java"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in table.rows track by $index">
                            <td>{{ row.myDick }}</td>
                            <td>{{ row.yourDick }}</td>
                        </tr>
                    </tbody>
                </table>
            </md-data-table-container>    
        </md-whiteframe>
    </div>
