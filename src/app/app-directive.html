<div layout="column" layout-fill>
    <md-toolbar class="rt-toolbar">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button rt-toolbar__logo rt-logo">
                <md-icon class="rt-logo__icon" md-svg-src="logo.svg"></md-icon>
            </md-button>
            <h1 class="rt-toolbar__title">Real Talk!</h1>
            <div flex></div>
            <md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="36px" ng-show="appCtrl.isBusy()"></md-progress-circular>
        </div>
    </md-toolbar>
    <md-content flex layout="column">
        <rt-playground flex layout rt-code="appCtrl.code" rt-on-execute="appCtrl.executeCode(code)"></rt-playground>
    </md-content>
</div>
