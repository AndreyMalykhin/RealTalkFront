<div layout="column" layout-fill>
    <md-toolbar class="rt-toolbar">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button rt-toolbar__logo rt-logo" ui-sref="playground">
                <md-icon class="rt-logo__icon" md-svg-src="logo.svg"></md-icon>
            </md-button>
            <h1 class="rt-toolbar__title">Real Talk!</h1>
            <div flex></div>
            <md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="24px" ng-show="appCtrl.isBusy()"></md-progress-circular>
            <md-button class="md-icon-button" ui-sref="help">
                <md-tooltip>Help</md-tooltip>
                <md-icon> &#xE887 </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex layout="column" layout-padding ui-view></md-content>
</div>
